<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link type="text/css" href="formuleadmin.css"  rel="stylesheet">
    <title>leGite</title>
</head>

<body>

    <header>

        <div class="container">
            <div class="SpaceTopHeader row"></div>
            <div class="HeaderFirst row">
                <div class="col-3">
                    <div class="HeaderSpaceLeftRight row">
                    </div>
                    <div class="HeaderBottomLeft1 row">
                        <p class="TextHeaderSocials">SOCIALS</p>
                    </div>
                    <div class="HeaderBottomLeft2 row">
                        <div class="reseaux">
                            <a href="https://twitter.com/"><i class="bi bi-twitter"></i></a>
                            <a href="https://www.facebook.com/"><i class="bi bi-facebook"></i></a>
                            <a href="https://www.instagram.com/"><i class="bi bi-instagram"></i></a>
                        </div>
                        <p id="NewsLetterButton" class="NewsletterButton">Newsletter</p>
                    </div>
                </div>
                <div class="HeaderMiddle col-6">
                    <p class="LeGite">Le Gite</p>
                    <img class = "Logo" src="img/le_gite_hurle_logo.png" alt="Logo Le Gite Hurle">
                    <p class="Hurle">Hurle</p>
                </div>
                <div class="col-3">
                    <div class="HeaderSpaceLeftRight row">
                    </div>
                    <div class="HeaderBottomRight1 row">
                        <p class="TextHeaderLogin">LOGIN</p>
                    </div>
                    <div class="HeaderBottomRight2 row">
                        <p id="UserButton" class="TextHeaderUser">User</p>
                        <p id= "PasswordButton" class="TextHeaderPassword">Password</p>
                    </div>   
                </div>
            </div>
            <div class="NavBarSpace row">
            </div>
            <div class="NavBar row">
                <div class="col-1">
                </div>
                <div class="NavbarLeft col-4">
                    <p id="TarifButton" class="NavbarTarifs">TARIFS</p>
                    <p id="ReservationButton" class="NavbarReservation">RESERVATION</p>
                </div>
                <div class="col-2">
                </div> 
                <div class="NavbarRight col-4">
                    <p id="InscriptionButton" class="NavbarInscription">INSCRIPTION</p>
                    <p id="DemandeButton" class="NavbarDemande">DEMANDE</p>
                </div>
                <div class="col-1">
                </div>
            </div>
            <div class="NavBarSpace row">
            </div>
    </div>

    </header>

    <main>

        

            <h3 id="h3">DESCRIPTIF FORMULE</h3>


            <ul id ="listeformule"></ul>


        <section class="ajoutformule">

                <h4>Ajouter une formule</h4>

                <label for="imgajout" class="lb">Veuillez mettre l'URL de votre image : </label>
                    <input type="text" name="imgajout" id="imgajout" class="lb" placeholder="URL ici" size="100">

                <label for="titreajout" class="lb">Veuillez mettre votre titre ici : </label>
                    <input type="text" name="titreajout" id="titreajout" class="lb" placeholder="Votre titre ici" size="20">

                <label for="descriptionajout" class="lb">Veuillez faire votre description ici : </label>
                    <textarea id="descriptionajout" class="lb" placeholder="Votre description ici"></textarea>

                <button type="button" id="ajouter" onclick="ajouter()">Ajouter</button>

        </section>

        

    </main>

    <footer>

        <div class="container-fluid">
            <div class="FooterGlobal row">
                <div class="FooterLeft col-3">
                    <p class="FooterLeftCopyright">BeWeb 2021</p>
                </div>
                <div class="FooterMiddle col-6">
                    <p class="FooterMiddleInformations">LeGiteHurle</p>
                </div>
                <div class="FooterRight col-3">
                    <p class="FooterRightCopyright">Par MGJY</p>
                </div>
            </div>
    </div>

    </footer>

    <script src="headerFooter.js"></script>
    <script src="formuleadmin.js"></script>
</body>
</html>
