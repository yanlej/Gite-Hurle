<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire demande d'informations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="formulaireDemandeInfo.css">
</head>

<body>

    <main>

       

        <form method="post" action="">

            <div class="container">

                    <div class="row">
                        <div class="col-12" style="height: 300px;">
                            <h1 class="offset-2">FORMULAIRE DE DEMANDE D'INFORMATIONS</h1>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12" style="height: 250px;">
                            <p class="offset-2">Si vous avez des demandes d'informations, veuillez les écrires ici, et nous vous répondrons au plus vite possible :</p>
                            <textarea class="offset-3" name="demandeinfo" id="demandeinfo" cols="60" rows="5" placeholder="Vos demandes Ici" required></textarea>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12" style="height: 189px;">
                            <div class="col-1 offset-5">
                                <input class="offset-5" type="submit" value="Envoyer">
                            </div>
                        </div>
                    </div>
            </div>

        </form>

    </main>

</body>

</html>
